<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row no-gutters">
        <header class="col-12 text-center">
            <h1 class="p-3 mb-2 bg-primary text-white fw-bolder">Weather Dashboard</h1>
        </header>
        <main class="col-12 d-flex flex-row">
            <div class="col-3">

                <h3 class="search">Search for a City:</h3>
                <form id="search-bar" class="search-bar">
                    <input name="cityname" id="cityname" type="text" autofocus="true"
                        class="form-input d-block w-100 rounded" placeholder="Enter City Name" />
                    <button type="submit" class="btn btn-block btn-add text-white mt-2 mb-2">Search</button>
                </form>

                <div id="citylist-btn" class="d-block text-center">
                    city list
                </div>
            </div>

            <div class="col-8">
                <div id="current-info" class="row">
                    <h2 id="current-search-city" class="text-left fw-bolder"></h2>
                    <div id="current-city-info" class="list-group"></div>
                </div>
                <div id="forecast" class="5-day forecast">
                    5 days
                </div>

            </div>
        </main>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
